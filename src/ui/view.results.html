<section id="screenResults" class="screen">
  <div class="card">
    <h2 class="h">Review &amp; Expiration</h2>
    <p class="subtitle">Review the info below and enter the expiration date for the label.</p>

    <!-- Status + spinner -->
    <div class="msg" id="resultsStatus" role="status" aria-live="polite"></div>
    <div id="resultsLoad" class="spinner" hidden></div>

    <!-- Expiration first (enables Save when valid) -->
    <div class="field">
      <label for="resExp">Expiration (mm/dd/yyyy)</label>
      <input id="resExp" placeholder="mm/dd/yyyy" />
      <div class="hint">Choose the 1st of the month if the exact day isnâ€™t listed.</div>
    </div>

    <!-- Editable fields -->
    <div class="row">
      <div class="field">
        <label for="resSpecies">Species</label>
        <select id="resSpecies">
          <option>Dog</option>
          <option>Cat</option>
        </select>
      </div>

      <div class="field">
        <label for="resStage">Lifestage</label>
        <select id="resStage">
          <option>Juvenile</option>
          <option selected>Adult</option>
          <option>Senior</option>
        </select>
      </div>

      <div class="field">
        <label for="resBrand">Brand</label>
        <input id="resBrand" />
      </div>

      <div class="field">
        <label for="resName">Product Name</label>
        <input id="resName" />
      </div>

      <div class="field">
        <label for="resFlavor">Recipe/Flavor</label>
        <input id="resFlavor" />
      </div>

      <div class="field">
        <label for="resIngredients">Ingredients</label>
        <textarea id="resIngredients" rows="6"></textarea>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="resultsSave" class="btn" disabled>Save and Create Label</button>
      <button class="btn startover startOver" type="button">Start Over</button>
    </div>
  </div>
</section>
