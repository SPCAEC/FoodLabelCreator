<section id="screenReview" class="screen">
  <div class="card">
    <h2>Review & Expiration</h2>
    <p class="subtitle">Review the information below and enter the expiration date for the label.</p>

    <!-- Expiration -->
    <div class="field">
      <label for="revExp">Expiration (mm/dd/yyyy)</label>
      <input id="revExp" placeholder="mm/dd/yyyy" />
      <div class="hint">Choose the 1st of the month if the exact day isn’t listed.</div>
    </div>

    <!-- Editable fields -->
    <div class="row">
      <div class="field">
        <label for="revSpecies">Species</label>
        <select id="revSpecies">
          <option>Dog</option>
          <option>Cat</option>
        </select>
      </div>

      <div class="field">
        <label for="revStage">Lifestage</label>
        <select id="revStage">
          <option>Juvenile</option>
          <option selected>Adult</option>
          <option>Senior</option>
        </select>
      </div>

      <div class="field">
        <label for="revBrand">Brand</label>
        <input id="revBrand" />
      </div>

      <div class="field">
        <label for="revName">Product Name</label>
        <input id="revName" />
      </div>

      <div class="field">
        <label for="revFlavor">Recipe or Flavor</label>
        <input id="revFlavor" />
      </div>

      <div class="field">
        <label for="revIngredients">Ingredients</label>
        <textarea id="revIngredients" rows="6"></textarea>
      </div>

      <div class="field">
        <label for="revTreatFood">Is this Food or a Treat?</label>
        <select id="revTreatFood">
          <!-- ✅ Default Food -->
          <option>Food</option>
          <option>Treat</option>
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="revSave" class="btn" disabled>Save and Create Label</button>
      <button class="btn startover startOver" type="button">Start Over</button>
    </div>

    <!-- ✅ PDF link block (hidden by default) -->
    <div id="pdfLinkBlock" class="hidden" style="margin-top: 1rem;">
      <a id="pdfLink" href="#" target="_blank" class="btn secondary">View Label PDF</a>
    </div>

    <!-- Status + spinner -->
    <div class="msg" id="revStatus" role="status" aria-live="polite"></div>
    <div id="revLoad" class="spinner" hidden></div>
  </div>
</section>
