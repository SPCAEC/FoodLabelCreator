<section id="screenNew" class="screen">
  <div class="app">
    <h1>New Product</h1>
    <p>Looks like this is a new product! We'll need two clear photos to create a label:</p>

    <div class="row">
      <!-- Front photo block -->
      <div class="card">
        <p><strong>Step 1:</strong> Full front of the bag/box/can</p>
        <img id="frontPreview" class="preview hidden" />
        <button id="frontBtn" class="btn">Take Front Photo</button>
      </div>

      <!-- Ingredients photo block -->
      <div class="card" id="ingredientsBlock" class="hidden">
        <p><strong>Step 2:</strong> Ingredients label (flat, good lighting)</p>
        <img id="ingPreview" class="preview hidden" />
        <button id="ingBtn" class="btn secondary">Take Ingredients Photo</button>
      </div>
    </div>

    <!-- Continue -->
    <div class="actions">
      <button id="nextToIngredients" class="btn hidden">Continue</button>
      <button class="btn secondary startover startOver">Start Over</button>
    </div>

    <!-- Status -->
    <div id="newStatus" class="msg" role="status" aria-live="polite"></div>
    <div id="newLoad" class="spinner" hidden></div>
  </div>
</section>
