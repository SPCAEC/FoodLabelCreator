<section id="screenNew" class="screen">
  <div id="photoSteps" class="card">
    <p>Looks like this is a new product! We'll need two clear photos to create a label:</p>

    <!-- Start Over button in top right -->
    <div style="position: absolute; top: 16px; right: 16px; z-index: 10;">
      <button id="startoverBtn" class="btn startOver" type="button">Start Over</button>
    </div>

    <div class="photo-grid">
      <!-- Step 1: Front -->
      <div class="photo-block">
        <label><strong>Step 1:</strong> Full front of the bag/box/can</label>
        <img id="frontPreview" class="preview hidden" alt="Front photo preview">
        <button id="frontBtn" class="btn" type="button">Take Front Photo</button>
      </div>

      <!-- Step 2: Ingredients (initially hidden) -->
      <div id="ingredientsBlock" class="photo-block hidden">
        <label><strong>Step 2:</strong> Ingredients label (flat, good lighting)</label>
        <img id="ingredientsPreview" class="preview hidden" alt="Ingredients photo preview">
        <button id="ingredientsBtn" class="btn" type="button">Take Ingredients Photo</button>
      </div>
    </div>

    <!-- Action Buttons (initially hidden until both photos taken) -->
    <div id="photoActions" class="actions hidden" style="margin-top: 2rem;">
      <button id="photoContinue" class="btn" type="button">Continue</button>
    </div>
  </div>
</section>
