<section id="screenNew" class="screen">
  <div class="card">
    <h2>New Product</h2>
    <p class="subtitle">Looks like this is a new product! Weâ€™ll need two clear photos to create a label:</p>

    <div class="photo-row">
      <!-- Front -->
      <div class="photo-card">
        <label><strong>Step 1:</strong> Full front of the bag/box/can</label>
        <img id="frontPreview" class="preview hidden" alt="Front photo preview" />
        <button id="frontBtn" class="btn camera-btn">Take Front Photo</button>
      </div>

      <!-- Ingredients (initially hidden) -->
      <div class="photo-card hidden" id="ingredientsBlock">
        <label><strong>Step 2:</strong> Ingredients label (flat, good lighting)</label>
        <img id="ingPreview" class="preview hidden" alt="Ingredients photo preview" />
        <button id="ingBtn" class="btn camera-btn">Take Ingredients Photo</button>
      </div>
    </div>

    <div class="actions">
      <button id="nextToIngredients" class="btn hidden">Continue</button>
      <button class="btn startover startOver" type="button">Start Over</button>
    </div>

    <div class="msg" id="newStatus" role="status" aria-live="polite"></div>
    <div id="newLoad" class="spinner" hidden></div>
  </div>
</section>
