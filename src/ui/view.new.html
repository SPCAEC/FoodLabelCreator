<section id="screenNew" class="screen">
  <div class="card">
    <h2>New Product</h2>
    <p class="subtitle">
      Looks like this is a new product! Weâ€™ll need two clear photos to create a label:
    </p>

    <!-- Front photo -->
    <div class="field">
      <label for="frontInput">Step 1: Full front of the bag/box/can</label>
      <input id="frontInput" type="file" accept="image/*" capture="environment" hidden />
      <button id="frontBtn" class="btn" type="button">Take Front Photo</button>
      <img id="frontPreview" class="hidden" alt="Front Preview"
           style="margin-top:1rem; border-radius:12px; max-width:100%;" />
    </div>

    <!-- Ingredients photo -->
    <div id="ingredientsBlock" class="field hidden" style="margin-top:1.5rem;">
      <label for="ingInput">Step 2: Ingredients label (flat, good lighting)</label>
      <input id="ingInput" type="file" accept="image/*" capture="environment" hidden />
      <button id="ingBtn" class="btn secondary" type="button">Take Ingredients Photo</button>
      <img id="ingPreview" class="hidden" alt="Ingredients Preview"
           style="margin-top:1rem; border-radius:12px; max-width:100%;" />
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="nextToIngredients" class="btn hidden" type="button">Continue</button>
      <button class="btn startover startOver" type="button">Start Over</button>
    </div>

    <!-- Status + spinner -->
    <div id="newStatus" class="msg" role="status" aria-live="polite"></div>
    <div id="newLoad" class="spinner" hidden></div>
  </div>
</section>
