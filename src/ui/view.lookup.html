<section id="screenLookup" class="screen">
  <div class="app">
    <h1>Food Label Creator</h1>
    <p class="subtitle">Use the “Scan Barcode” button below to launch the camera and scan the barcode on the back of your bag or box. If you can’t scan the barcode, type it into the box below.</p>

    <div class="row card">
      <div class="actions">
        <button id="scanBtn" class="btn">📷 Scan Barcode</button>
        <button id="closeCamera" class="btn ghost">Close Camera</button>
      </div>

      <div class="field">
        <label for="upcInput">Barcode Number</label>
        <input id="upcInput" inputmode="numeric" pattern="\\d*" placeholder="12-digit UPC" />
        <div class="hint">Only 12 digits are accepted.</div>
      </div>

      <div class="actions">
        <button class="btn startover startOver">Start Over</button>
        <button id="lookupBtn" class="btn" disabled>Lookup Barcode</button>
      </div>

      <div class="msg" id="launchStatus" role="status"></div>
      <div id="launchLoad" class="spinner" hidden></div>
    </div>
  </div>
</section>
